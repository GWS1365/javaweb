<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admins/adminsHeader::html('超市管理')" ></head>

<body>
<div th:replace="include/admins/adminsNavigator::html" ></div>
<div id="workingArea" >
    <div class="badge badge-info listuser" >用户管理</div>
        <div class="input-group">
            <input type="text" class="form-control" id="searchName" placeholder="输入用户名称进行搜索">
            <span class="input-group-btn">
						<button class="btn btn-secondary" type="button" id="searchNameBtn">Go!</button>
					</span>
            <a class="btn btn-primary" href="/admins/addUser" th:href="@{/admins/addUser}" role="button"><i class="fa fa-plus" aria-hidden="true"></i>创建</a>
        </div>
    <br>
    <br>
    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>用户名称</th>
                <th>用户密码</th>
                <th>角色</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u:${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.username}">高文森</td>
                <td th:text="${u.password}">123</td>
                <td th:text="${u.authorities}">管理员</td>
                <td>
                    <div>
                        <a th:href="@{'/admins/modifyUser?id='+ ${u.id}}">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a>
                        <a href="#" th:href="@{'/admins/deleteUser?id=' + ${u.id}}" onclick="return del()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="include/admins/adminsPage::html" ></div>
</div>
<div th:replace="include/admins/adminsFooter::html" ></div>
</body>
</html>
