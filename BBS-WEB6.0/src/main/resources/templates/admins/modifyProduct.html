<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admins/adminsHeader::html('创建新用户')" ></head>

<body>
<div th:replace="include/admins/adminsNavigator::html" ></div>

<div id="addworkingArea">
    <div class="badge badge-info adduser" >修改商品信息</div>
        <form class="addform" th:action="@{/admins/modifyProduct}" method="post" th:object="${product}">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="form-group">
                <label for="name">商品名称</label> <input type="text" class="form-control" name="name" id="name" th:value="*{name}">
            </div>
            <div class="form-group">
                <label for="num">商品数量</label> <input type="text" class="form-control" name="num" id="num" th:value="*{num}">
            </div>
            <div class="form-group">
                <label for="price">商品价格</label> <input type="text" class="form-control" name="price" id="price" th:value="*{price}">
            </div>
            <div class="form-group">
                <label for="img">商品图片</label> <input type="text" class="form-control" name="img" id="img" th:value="*{img}">
            </div>
            <span class="errorMsg" th:text="${errorMsg}"></span>
            <a class="btn btn-primary" href="/admins/listProducts" th:href="@{/admins/listProducts}" role="button">返回</a>
            <input type="submit" class="btn btn-info addsubmit" value="提交" onclick="return modify()">
        </form>
</div>
<div th:replace="include/admins/adminsFooter::html" ></div>
</body>
</html>
