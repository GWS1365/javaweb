<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>织梦心测</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--引入sui-->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <!--引入jquery-->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!--引入bootstrap-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--自定义样式-->
    <!--若是加上后端，则路径要改-->
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/css/shoucang.css">
    <script>
         var a = '${misUserEntity.id}';
    </script>
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->

<div class="page">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
        <a href="javascript:window.history.back()" class="icon icon-left pull-left .close-panel"></a>
        <h1 class="title">织梦心测</h1>
    </header>

    <!-- 底部工具栏 -->
    <nav class="bar bar-tab">
        <a class="tab-item active  external" href="${request.contextPath}/modules/pro/first2.html">
            <span class="icon icon-home"></span>
            <span class="tab-label">首页</span>
        </a>
        <a class="tab-item  external" href="${request.contextPath}/modules/pro/fenlei2.html">
            <span class="icon icon-menu"></span>
            <span class="tab-label ">分类</span>
        </a>
        <a class="tab-item  external" href="${request.contextPath}/modules/pro/consult.html">
            <span class="icon icon-settings"></span>
            <span class="tab-label ">咨询</span>
        </a>
        <a class="tab-item external" href="${request.contextPath}/modules/pro/wode1.html">
            <span class="icon icon-me"></span>
            <span class="tab-label ">我的</span>
        </a>
    </nav>

    <!-- 这里是页面内容区 -->
    <div class="content" id="sc">
        <div class="bb">
            未完成测评
        </div>
        <div class="card"  style="background-image:url('../static/img/bg.PNG')" v-for="v in test">

        <div class="card-content">
                <div class="list-block media-list">
                    <ul>
                        <li class="item-content">
                            <a  external :href="'../../modules/pro/test1.html?id='+v.id+'&cid='+v.cid">
                                <div class="item-media">
                                    <img :src="v.imgsrc" width="90">
                                </div>
                                <div class="item-inner bc">
                                    <div class="item-title-row ">
                                        <div class="item-title bd"style="">{{v.title}}</div>
                                    </div>
                                    <div class="item-subtitle be">{{v.testintroduce}}</div>
                                    <div class="bg">{{v.testnumber}}人已测</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-footer">
                <span class="bf">￥{{v.price}}</span>
                <a external :href="'../../modules/pro/detail.html?tid='+v.id+'&cid='+v.cid">继续测评</a>
            </div>
        </div>


    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<!--引入vue-->
<!--将vue.js导入包放在<script>调用前网络加载会更快。：验证：打开网页，F12-> network->Online->SLOW 3G->刷新可以很慢的看到插件表达式内容-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!--引入JS-->
<script src="${request.contextPath}/statics/js/weiwancheng.js"></script>
<script src="${request.contextPath}/statics/js/wx.js"></script>
<script>
</script>
</body>
</html>
