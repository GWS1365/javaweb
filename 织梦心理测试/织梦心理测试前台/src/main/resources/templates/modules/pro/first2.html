<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <!--自定义css-->
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/css/first2.css">
    <script src="${request.contextPath}/statics/libs/jquery.min.js"></script>
</head>
<body>

<div class="page-group" id="total_test">
    <div class="page page-current" >
        <!--顶部标题栏-->
        <header class="bar bar-nav">
            <a href="javascript:window.history.back()" class="icon icon-left pull-left .close-panel"></a>
            <h1 class="title">织梦心测</h1>
        </header>

        <!--底部导航栏-->
        <nav class="bar bar-tab">
            <a class="tab-item active  external" href="${request.contextPath}/modules/pro/first2.html">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item  external" href="${request.contextPath}/modules/pro/fenlei2.html">
                <span class="icon icon-menu"></span>
                <span class="tab-label " >分类</span>
            </a>
            <a class="tab-item  external" href="${request.contextPath}/modules/pro/consult.html" >
                <span class="icon icon-settings"></span>
                <span class="tab-label " >咨询</span>
            </a>
            <a class="tab-item external" href="${request.contextPath}/modules/pro/wode1.html" >
                <span class="icon icon-me"></span>
                <span class="tab-label " >我的</span>
            </a>
        </nav>


        <!-- 页面内容区 -->
        <div class="content" >
            <img src="${request.contextPath}/statics/image/weaveDream.jpg"
                 style="width: 50px;height: 50px;float: left;margin:1% 0% 5% 4%;border-radius:50%"/>
            <!--搜索框-->
            <div class="searchbar" id="searchbar">
                <div class="search-input">

                    <label class="icon icon-search" for="search"></label>
                    <a href="../../modules/pro/search.html" ><input type="search" id='search'/></a>
                </div>
            </div>

                <!--轮播-->
                <div class="pic">
                    <a external href="../../modules/pro/test1.html?id=1&cid=8">
                        <div class="img">
                            <img src="https://ossimg.xinli001.com/20190225/690077a87c57c964b9b13459fb15a05b.jpeg!120x120"
                                 style="border: 1px solid #9e9e9e;border-radius: 7%">
                        </div>
                    </a>
                </div>

            <!--跑马灯-->
            <!--热卖卡片内容-->
            <div class="remai" id="remai1" style="margin-top: 5%;">
                <span style="color: red; font-size: 25px">热点</span>
                <span style="font-size: 25px">测评</span>
                <h6 style="margin-top:0px;color: #666666">不容错过的精彩测评</h6>
                <div class="card demo-card-header-pic" style="height: 160px;width:100px;display: inline-block"
                     v-for="v in tests">
                    <a external :href="'../../modules/pro/test1.html?id='+v.id+'&cid='+v.cid">
                        <img class='card-cover' :src="v.imgsrc" alt=""
                             style="height: 110px;width:100px;padding: 6px;text-align: center">

                        <div class="card-content">
                            <div class="card-content-inner" style="padding: 2px;margin:0 0 0 3px">
                                <p class="color-gray" style="font-size: 15px;margin-bottom: 0%;">{{v.title}}</p>
                                <p style="color: #ffa225 ;font-size: 13px;margin-top:0%">￥{{v.price}}</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!--精选测评-->
            <div class="jingxuan" style="margin-left: 3%">
                <span style="font-size: 25px">精选测评</span>
                <a href="${request.contextPath}/modules/pro/fenlei2.html" class="jing_a external">更多 >></a>
            </div>

            <div class="aui-six-list" v-cloak id="jingxuan" style="">
                <div class="card-content">
                    <div class="list-block media-list"
                         style="border: solid #e6e6e6 1px;margin: 0% 3% 2% 3%;padding-top:10px;">
                        <ul style="width:93%;margin-left: 3%;margin-bottom: 5%" v-for="v in tests1">
                            <li class="item-content">
                                <div class="item-inner">
                                    <a external :href="'../../modules/pro/test1.html?id='+v.id+'&cid='+v.cid">
                                        <div class="aui-six-img" style="display: inline-block">
                                            <img :src="v.imgsrc" alt=""
                                                 style="width: 90px;height: 90px;border-radius: 4px;display: flex; -webkit-align-items:center">
                                        </div>
                                        <div class="aui-flex-box" style="display: inline-block;margin-left:3%;">
                                            <h4 style="overflow:hidden">{{v.testintroduce}}</h4>
                                            <h5 class="jingxiaozi">{{v.title}}</h5>
                                            <span class="jingmoney">￥{{v.price}}</span>
                                            <span class="jingyice">{{v.testnumber}}人已测</span>
                                        </div>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="check"><a href="${request.contextPath}/modules/pro/fenlei2.html" class="external">查看全部测评 > </a></div>
            <br>
            <div style="margin-left: 25%;color: #aaaaaa;font-size: small;width: 55%">---------------我是有底线的---------------</div>

        </div>

    </div>
</div>
<script src="${request.contextPath}/statics/libs/axios.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script src="${request.contextPath}/statics/js/first.js"></script>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="${request.contextPath}/statics/js/wx.js"></script>
</body>
</html>
