<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>织梦心测</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--引入sui-->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <!--引入jquery-->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!--引入bootstrap-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--自定义样式-->
    <!--若是加上后端，则路径要改-->
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/css/shouquan.css">
    <script src="${request.contextPath}/statics/libs/jquery.min.js"></script>
    <script src="${request.contextPath}/statics/libs/vue.min.js"></script>
    <script src="${request.contextPath}/statics/libs/axios.min.js"></script>
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->

<div class="page">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
        <a href="javascript:window.history.back()" class="icon icon-left pull-left .close-panel"></a>
        <h1 class="title">织梦心测</h1>
    </header>

    <!-- 这里是页面内容区 -->
    <div class="content">
        <div>
            <div id="workingArea">
                <div class="ab">
                    <img src="${request.contextPath}/statics/image/weaveDream.jpg" class="logo"/>
                    <span style="margin-left:8px">织梦心测+</span>
                    <span style="margin-left:10px">申请</span>
                </div>
                <div class="ac">获取你的昵称、头像、地区及性别</div>

                <div class="ad" id="aaa">
                    <div class="ai"><img :src="beans.headimgurl" class="ai"/></div>
                    <div class="aj">
                        <p class="ak">微信个人信息</p>
                        <p class="al">{{beans.nickname}}</p>
                    </div>
                </div>

            </div>
            <div class="bt">
<!--                <button class="button button1">取消</button>-->
                <button class="button button2"  id = "demo">允许</button>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>


<!--引入vue-->
<!--将vue.js导入包放在<script>调用前网络加载会更快。：验证：打开网页，F12-> network->Online->SLOW 3G->刷新可以很慢的看到插件表达式内容-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!--引入JS-->
<script src="${request.contextPath}/statics/js/shouquan.js"></script>
<script src="${request.contextPath}/statics/js/wx.js"></script>
<script>
</script>
</body>
</html>
