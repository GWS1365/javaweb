<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试ing</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../images/icon-wb.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link href="${request.contextPath}/statics/css/detail.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script>
        var a = '${misUserEntity.id}';
    </script>
</head>
<body>

<div class="page " id="test_detail">

    <!--标题栏-->
    <header class="bar bar-nav" id="header_1">
        <a id="header_a" class="button button-link button-nav pull-left external" href="javascript:window.history.back()" data-transition='slide-out'>
            <span class="icon icon-left"></span>
            退出
        </a>
        <h1 class="title" id="header_h1">{{title}}</h1>
    </header>

    <div class="content">

        <!--测试题目-->
        <div class="test_title">
            <h4>{{q.question}}</h4>
            <hr class="hr_new"/>
        </div>

        <div class="test_option" >
            <form action="" >
                <div class="option_div" >
                    <div>A、{{q.choicea}}&nbsp&nbsp<input type="radio" name="option_value" :value="score.A"></div>
                </div>
                <div class="option_div" >
                    <div>B、{{q.choiceb}}&nbsp&nbsp<input type="radio" name="option_value" :value="score.B"></div>
                </div>
                <div class="option_div" >
                    <div>C、{{q.choicec}}&nbsp&nbsp<input type="radio" name="option_value" :value="score.C"></div>
                </div>
                <div class="option_div" >
                    <div>D、{{q.choiced}}&nbsp&nbsp<input type="radio" name="option_value" :value="score.D"></div>
                </div>
                <div class="option_button">
                    <a href="#" class="button button-dark button-default" @click="getQuestion" id="submit">下一题</a>
                </div>

            </form>
        </div>
    </div>

</div>

<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script src='${request.contextPath}/statics/js/test2.js'></script>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="${request.contextPath}/statics/js/wx.js"></script>
</body>

</html>
