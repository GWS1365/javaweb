<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.title" @keyup.enter="query" placeholder="测试名">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.cname" @keyup.enter="query" placeholder="分类名">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>


            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>

            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            <a class="btn btn-primary" @click="excel"><i class="fa fa-file-excel-o"></i>&nbsp;导出excel</a>


        </div>
        <table id="jqGrid"></table>  <!--表格,jqgrid-->
        <div id="jqGridPager"></div>
    </div>

    <!--弹出框：添加、修改-->
    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">测试名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="misTest.title" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">图片</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="misTest.imgsrc" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">价格</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="misTest.price" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">测试人数</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="misTest.testnumber" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">测试介绍</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="misTest.testintroduce" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">创建时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="misTest.createtime" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">所属分类名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="misTest.cid" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/mis/mistest.js?_${.now?long}"></script>
</body>
</html>
